<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação em Tempo Real</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="container">
        <h1>Votação</h1>
        <p>Vote em seu sistema operacional favorito para desenvolvimento</p>        
        <form id="vote-form">
            <p>
                <label for="windows">
                    <input type="radio" name="os" id="windows" value="Windows">
                    <span>Windows</span>
                </label>
            </p>
            <p>
                <label for="macos">
                    <input type="radio" name="os" id="macos" value="MacOS">
                    <span>MacOS</span>
                </label>
            </p>
            <p>
                <label for="linux">
                    <input type="radio" name="os" id="linux" value="Linux">
                    <span>Linux Distro</span>
                </label>
            </p>
            <p>
                <label for="other">
                    <input type="radio" name="os" id="other" value="Other">                
                    <span>Other</span>
                </label>
            </p>
            <input type="submit" value="Votar" class="btn">
        </form>

        <div id="chartContainer" style="height: 300px; width:100%"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
			integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
			crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://js.pusher.com/5.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
